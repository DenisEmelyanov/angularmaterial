<mat-card class="dashboard-card">
    <mat-card-header>
        <mat-card-title>DATA ANALYTICS</mat-card-title>
        <mat-card-subtitle>individual portfolio</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
    </mat-card-actions>
    <mat-card-content>
        <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="ticker">
                <th mat-sort-header mat-header-cell *matHeaderCellDef> Ticker</th>
                <td mat-cell *matCellDef="let element"
                    [ngStyle]="{'background-color': backGroundColor(element.ticker)}">
                    {{updateTotalRows(element.ticker)}}</td>
            </ng-container>

            <ng-container matColumnDef="description">
                <th mat-sort-header mat-header-cell *matHeaderCellDef> Description</th>
                <td mat-cell *matCellDef="let element"
                    [ngStyle]="{'background-color': backGroundColor(element.ticker)}">{{element.description}}</td>
            </ng-container>

            <ng-container matColumnDef="year">
                <th mat-sort-header mat-header-cell *matHeaderCellDef> Year</th>
                <td mat-cell *matCellDef="let element"
                    [ngStyle]="{'background-color': backGroundColor(element.ticker)}">{{element.year}}</td>
            </ng-container>

            <ng-container matColumnDef="totalNetPremium">
                <th mat-sort-header mat-header-cell *matHeaderCellDef> Total Net Premium</th>
                <td mat-cell *matCellDef="let element"
                    [ngStyle]="{'color': getColor(element.totalNetPremium), 'background-color': backGroundColor(element.ticker)}">
                    {{element.totalNetPremium | currency: 'USD' | customCurrency}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>

        </table>
    </mat-card-content>
    <br>
    <mat-card-footer>
        <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
    </mat-card-footer>
</mat-card>
