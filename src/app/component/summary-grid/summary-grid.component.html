<mat-card class="dashboard-card">
    <mat-card-header>

    </mat-card-header>
    <mat-card-actions>

    </mat-card-actions>
    <mat-card-content>
        <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="ticker">
                <th mat-sort-header mat-header-cell *matHeaderCellDef> Ticker</th>
                <td mat-cell *matCellDef="let element">{{element.ticker}}</td>
            </ng-container>

            <ng-container matColumnDef="description">
                <th mat-sort-header mat-header-cell *matHeaderCellDef> Description</th>
                <td mat-cell *matCellDef="let element">{{element.description}}</td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-raised-button color="primary" (click)="onDetails(element)">Details</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>

        </table>
    </mat-card-content>
    <br>
    <mat-card-footer>
        <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
    </mat-card-footer>
</mat-card>
