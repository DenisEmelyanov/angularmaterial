<mat-card class="dashboard-card">
    <mat-card-header>

    </mat-card-header>
    <mat-card-actions>

    </mat-card-actions>
    <mat-card-content>
        <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="ticker">
                <th mat-sort-header mat-header-cell *matHeaderCellDef> Ticker</th>
                <td mat-cell *matCellDef="let element">{{element.ticker}}</td>
            </ng-container>

            <ng-container matColumnDef="description">
                <th mat-sort-header mat-header-cell *matHeaderCellDef> Description</th>
                <td mat-cell *matCellDef="let element">{{element.description}}</td>
            </ng-container>

            <ng-container matColumnDef="totalNetPremium">
                <th mat-sort-header mat-header-cell *matHeaderCellDef> Total Net Premium</th>
                <td mat-cell *matCellDef="let element" [ngStyle]="{'color': getColor(element.totalNetPremium )}">{{element.totalNetPremium | currency: 'USD' | customCurrency}}</td>
            </ng-container>

            <ng-container matColumnDef="risk">
                <th mat-sort-header mat-header-cell *matHeaderCellDef> Risk</th>
                <td mat-cell *matCellDef="let element">{{element.risk | currency: 'USD'}}</td>
            </ng-container>

            <ng-container matColumnDef="breakEven">
                <th mat-sort-header mat-header-cell *matHeaderCellDef> Break Even</th>
                <td mat-cell *matCellDef="let element">{{element.breakEven | currency: 'USD'}}</td>
            </ng-container>

            <ng-container matColumnDef="annualizedReturn">
                <th mat-sort-header mat-header-cell *matHeaderCellDef> Annualized Return</th>
                <td mat-cell *matCellDef="let element">{{element.annualizedReturn | percent}}</td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-raised-button color="primary" (click)="onDetails(element)">Details</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>

        </table>
    </mat-card-content>
    <br>
    <mat-card-footer>
        <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
    </mat-card-footer>
</mat-card>
